<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - Readrift</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="main-navbar">
        <span class="logo">Readrift</span>
        <div class="nav-tabs">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="index.html" class="nav-btn">Search</a>
            <a href="profile.html" class="nav-btn">Profile</a>
        </div>
    </nav>
    <main class="auth-main">
        <div class="auth-card">
            <h2 class="auth-title" id="authTitle">Login</h2>
            <form class="auth-form" id="authForm">
                <input type="email" class="auth-input" id="emailInput" placeholder="Email" required>
                <input type="password" class="auth-input" id="passwordInput" placeholder="Password" required>
                <button type="submit" class="auth-btn" id="submitBtn">Login</button>
            </form>
            <div class="auth-switch">
                <span id="switchText">Don't have an account?</span>
                <a href="#" id="switchBtn">Sign Up</a>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://api.mangadex.org">Powered by MangaDex API</a>
    </footer>
    <script src="auth.js"></script>
</body>
</html>
